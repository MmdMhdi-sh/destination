{% extends 'base.html' %}

{% block head %}
{% endblock %}

{% block body %}
<div class="container-fluid">
    <div class="row mt-2">
        <div class="col-8 mx-auto text-center border pb-1">
            <h4 class="mt-2">{{ post.city.name }}</h4>
            <div class="text-start">
                <p>{{ post.content }}</p>
                <div class="btn-group mt-2">
                    <a href="/posts/{{ post._id }}/update" class="btn btn-primary">Update</a>
                    <a href="/posts/{{ post._id }}/delete" class="btn btn-danger">Delete</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-2 text-center border pb-1">
        <div class="col-8 mx-auto">
            <form action="/posts/{{ post._id }}" method="POST">
                <label for="comment-content" class="form-label">Content</label>
                <br>
                <input type="textarea" name="content" id="comment-content">
                <br>
                <input type="submit" name="add post" class="btn btn-primary mt-2">
            </form>
        </div>
    </div>
    {% for comment in comments %}
    <div class="row mt-2">
        <div class="col-8 mx-auto text-center border pb-1">
            <div class="col-1">
                <p>{{ comment.user_id }}</p>
            </div>
            <div class="col-7">
                <p>{{ comment.content }}</p>
            </div>
        </div>
    </div>
    {% endfor %}

</div>
{% endblock %}
